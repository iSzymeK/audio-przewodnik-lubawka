<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0F0F0F">
    <title>Głos Lubawskiej Świątyni | Audio Przewodnik</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body class="theme-dark">

    <header class="top-bar">
        <div class="header-left">
            <div class="logo">
                <i class="fa-solid fa-church"></i>
                <span id="app-title">Kościół NMP Lubawka</span>
            </div>
        </div>
        <div class="header-right">
            <button id="btn-settings" class="icon-btn" aria-label="Ustawienia"><i class="fa-solid fa-gear"></i></button>
            <div class="lang-selector">
                <select id="lang-switch">
                    <option value="pl">PL</option>
                    <!-- <option value="en">EN</option>
                    <option value="de">DE</option>
                    <option value="cs">CS</option> -->
                </select>
            </div>

        </div>
    </header>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Ustawienia / Settings</h3>

            <div class="setting-row">
                <span>Motyw / Theme</span>
                <button id="btn-theme-toggle" class="setting-btn"><i class="fa-solid fa-sun"></i> / <i
                        class="fa-solid fa-moon"></i></button>
            </div>

            <div class="setting-row">
                <span>Rozmiar tekstu / Font Size</span>
                <div class="font-controls">
                    <button id="btn-font-dec" class="setting-btn">A-</button>
                    <button id="btn-font-inc" class="setting-btn">A+</button>
                </div>
            </div>

            <div class="setting-row">
                <span>Auto-Next</span>
                <input type="checkbox" id="check-autonext" checked>
            </div>

            <button id="btn-close-settings" class="full-width-btn">Zamknij</button>
        </div>
    </div>
    <div id="next-station-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="next-modal-title">Przejść dalej?</h3>
            <p id="next-modal-desc" style="margin-bottom: 20px; color: var(--text-secondary);">
                Czy chcesz odtworzyć kolejny punkt?
            </p>
            <p id="next-station-name"
                style="font-family: 'Marcellus'; color: var(--accent); margin-bottom: 25px; font-size: 1.1rem;">
            </p>

            <div class="modal-actions">
                <button id="btn-next-cancel" class="setting-btn" style="flex: 1;">Nie</button>
                <button id="btn-next-confirm" class="full-width-btn" style="flex: 1; margin-top: 0;">Tak</button>
            </div>
        </div>
    </div>
    <!-- 
    <div id="lightbox" class="lightbox hidden">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Zoom">
        <div id="lightbox-caption"></div>
    </div> -->

    <main id="app" class="content-container">
    </main>

    <div style="height: 160px;"></div>

    <div id="floating-player" class="player-container hidden">
        <div class="drag-handle"></div>

        <div class="player-header">
            <div class="player-info">
                <span id="player-title" class="player-track-title">Tytuł...</span>
                <span id="player-time" class="player-time-display">0:00 / 0:00</span>
            </div>
            <!-- <button id="btn-share" class="icon-btn-sm"><i class="fa-solid fa-share-nodes"></i></button> -->
        </div>

        <div class="progress-wrapper">
            <input type="range" id="progress-bar" min="0" value="0" step="0.1">
        </div>

        <div class="controls-row">
            <button id="btn-speed" class="control-btn sm text-btn">1.0x</button>
            <button id="btn-rewind" class="control-btn md"><i class="fa-solid fa-rotate-left"></i> 10s</button>
            <button id="btn-play-pause" class="control-btn lg"><i class="fa-solid fa-play"></i></button>
            <button id="btn-forward" class="control-btn md">10s <i class="fa-solid fa-rotate-right"></i></button>
            <button id="btn-transcript" class="control-btn sm"><i class="fa-regular fa-file-lines"></i></button>
        </div>

        <div id="transcript-panel" class="transcript-panel hidden">
            <p id="transcript-text">Tekst opisu...</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
